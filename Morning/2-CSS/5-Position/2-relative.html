<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Position - Relative" />
    <title>Position - Relative</title>
    <style>
      h2 {
        padding: 10px;
        border: 2px solid red;
        background-color: green;
        position: relative;
        /* offset values => top, right, left, bottom */
        /* top: 50px; */
        /* left: 100px; */
        z-index: -1;
        right: 200px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Position - Relative</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab suscipit
      pariatur a itaque saepe vero adipisci iusto veniam quis exercitationem.
    </p>
  </body>
</html>
