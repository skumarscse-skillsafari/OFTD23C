  <head>

    <meta name="Description" content="Attribute" />

    <style>
      /* 
            attribute {
                propertyName: propertyValue;
            }
        */

      /* .green,
      .red,
      .blue {
        color: green;

    <p id="para" class="red">

    </p>
    <ul class="blue">
      <li>Home</li>
      <li>About</li>
      <li id="green">Projects</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
