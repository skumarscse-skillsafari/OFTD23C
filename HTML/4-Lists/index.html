<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="List" />
    <title>Lists</title>
  </head>
  <body>
    <h2>
      <i><u>Lists</u></i>
    </h2>
    <!-- 
        // Lists
        1. Ordered List  
            <ol>
                <li>...</li>
                <li>...</li>
                <li>...</li>
            </ol>
        2. Unordered List
            <ul>
                <li>...</li>
                <li>...</li>
                <li>...</li>
            </ul>
        3. Definition List

            <dl>
                <dt>...</dt>
                <dd>...</dd>
            </dl>
     -->
    <h2><u>Ordered List</u></h2>
    <!-- English, Maths, Physics, Chemistry, Computer -->
    <ol>
      <li>English</li>
      <li>Maths</li>
      <li>Physics</li>
      <li>Chemistry</li>
      <li>Computer</li>
    </ol>
    <hr />
    <h2><u>Unorderd List</u></h2>
    <!-- Home, About, Projects, Contact -->
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Projects</li>
      <li>Contact</li>
    </ul>
    <hr />
    <h2><u>Definition List</u></h2>
    <dl>
      <dt>1. What is HTML?</dt>
      <dd>1.1 HTML stands for HyperText Markup Language</dd>
      <dd>1.2 HTML stands for HyperText Markup Language</dd>
    </dl>
  </body>
</html>
