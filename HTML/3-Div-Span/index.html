<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Div and Span" />
    <title>Div and Span</title>
  </head>
  <body>
    <h2>Div and Span</h2>

    <!-- 
        1. Block-level => <h1>...<h6>, <p>, <hr>, <br> 
        2. Inline => <img>, <a>, <b>, <strong>, <i>, <em>, <u>

        <div></div> => container (nested element)
        website basic sections
        1. header
        2. navbar
        3. content sections
        4. footer
     -->
    <div id="container">
      <h2>Div and <span>Span</span> Example</h2>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem,
        veritatis!
      </p>
      <img src="./person-1.jpg" alt="person-1" height="250" width="250" />
      <hr />
    </div>
  </body>
</html>
