<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Embed Image, Audio, Video" />
    <title>Embed Images, Audio, Video</title>
    <style>
      img {
        height: 150px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h2>Embed Images, Audio, Video</h2>
    <h2>Images</h2>
    <!-- 
        <img src="" alt="" />
     -->
    <img src="./assets/images/image-one.jpg" alt="image-1" />
    <img src="./assets/images/image-two.jpg" alt="image-2" />
    <img src="./assets/images/image-three.jpg" alt="image-3" />
    <hr />
    <h2>Embed Audio</h2>
    <!-- 
        <audio src="" controls autoplay></audio>
        <audio controls autoplay>
            <source src=""/>
        </audio>
     -->
    <audio src="./assets/audio/shape-of-you.mp3" controls></audio>
    <hr />
    <h2>Embed Video</h2>
    <!-- 
        <video src="" controls autoplay></video>
     -->
    <video src="./assets/video/videoplayback.mp4" controls></video>
  </body>
</html>
