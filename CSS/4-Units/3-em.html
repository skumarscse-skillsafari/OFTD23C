<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Units - em" />
    <title>CSS Units - em</title>
    <style>
      /* CSS Units - em 
            em => relative to parent element
            parent element: 20px;
            child element: 2em; === 40px (2 * parent element value)
        */
      .container {
        font-size: 20px;
      }
      h2 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h2>CSS Units - em</h2>
    <div class="container">
      <h2>Heading - 2</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit, quos?
      </p>
    </div>
  </body>
</html>
