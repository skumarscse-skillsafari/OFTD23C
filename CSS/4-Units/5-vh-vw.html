<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Units - vh and vw" />
    <title>CSS Units - vh and vw</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        height: calc(100vh - 90vh);
        width: 100vw;
        background-color: cadetblue;
      }
      #about {
        height: 90vh;
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <header></header>
    <section id="about"></section>
    <section id="projects"></section>
    <section id="contact"></section>
    <footer></footer>
  </body>
</html>
