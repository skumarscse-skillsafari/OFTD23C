<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Units - rem" />
    <title>CSS Units - em</title>
    <style>
      /* CSS Units - rem 
            em => relative to root element
            root element: 20px;
            inner element: 2em; === 40px (2 * root element value)
        */

      :root {
        font-size: 20px;
      }
      /* .container {
        font-size: 20px;
      } */
      h2 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>CSS Units - rem</h2>
    <div class="container">
      <h2>Heading - 2</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit, quos?
      </p>
    </div>
  </body>
</html>
